{% set name = "lakepy" %}
{% set version = "3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lakepy-{{ version }}.tar.gz
  sha256: 05585e365d9e27d691a7476e3011c9abceab0c2de5424e834f5f71b2f7ff61b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - contextily
    - geopandas
    - ipython
    - leafmap
    - matplotlib-base
    - more-itertools ==8.4
    - numpy
    - pandas
    - plotly
    - pymysql
    - seaborn
    - shapely
    - tabulate

test:
  imports:
    - lakepy
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/ESIPFed/LakePy
  summary: Provides access to the Global Lake Level Database and extended functionality for lake water level analysis
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - xeulha
